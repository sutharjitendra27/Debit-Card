<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">

                    <img src="images/map.png" class="map-img">

                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px">

                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>8252</p>
                        <p>6420</p>
                    </div>

                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>JITENDRA SUTHAR</p>
                        <p>01/24</p>
                    </div>
                </div>

            <div class="back">
                <img src="images/map.png" class="map-img">
                <div class="bar"></div>
                <div class="row">

                    <div>
                        <img src="images/pattern.png">
                    </div>
                    <p>824</p>
                </div>
            </div>
    
            </div>
           
        </div>
    </div>

</body>

</html>
